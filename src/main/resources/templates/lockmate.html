<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lockmate Control</title>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/lockmate.css">
</head>
<body>
    <h2>Lockmate Control</h2>

    <!-- Lock list -->
    <div id="lockListContainer">
        <h3>Available Locks</h3>
        <ul id="lockList"></ul>
    </div>

    <!-- Selected lock details -->
    <div id="lockDetails" style="display:none;">
        <h3 id="selectedLockTitle">Selected Lock</h3>
        <p id="lockStatus">Not connected</p>

        <div id="controls">
            <button class="lock" onclick="lockDevice()">Lock</button>
            <button class="unlock" onclick="unlockDevice()">Unlock</button>
            <button class="buzz" onclick="buzzDevice()">Buzz</button>
            <p id="status"></p>
        </div>

        <div id="logs">
            <h4>Logs</h4>
            <ul id="logList"></ul>
        </div>
    </div>

    <!-- JS -->
    <script src="/js/lockmate.js"></script>
</body>
</html>
