<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/css/lockmate.css">
</head>
<body>
  <div id="lockListContainer">
    <h2>Reset Your Password</h2>
    <form method="post" action="/api/auth/reset-password/form">
      <input type="hidden" name="token" th:value="${token}" />
      <div>
        <label for="newPassword">New Password</label><br>
        <input type="password" id="newPassword" name="newPassword" required style="width:100%;padding:8px;margin-top:5px;">
      </div>
      <div style="margin-top:15px;">
        <button type="submit" class="unlock">Reset Password</button>
      </div>
    </form>
  </div>
</body>
</html>
